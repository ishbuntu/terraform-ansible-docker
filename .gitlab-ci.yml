stages:
  - test
  - build
  - scan
  - deploy

variables:
  IMAGE_NAME: "myapp"
  TAG: "latest"

# ------------------------
# ✅ TEST STAGE
# ------------------------
test:
  stage: test
  image: python:3.11
  before_script:
    - cd docker-app
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - echo "🔍 Running Flask tests..."
    - python -m unittest discover -s tests

# ------------------------
# ✅ BUILD STAGE (SIMPLIFIED - NO DIND!)
# ------------------------
build:
  stage: build
  image: docker:latest
  before_script:
    - cd docker-app
  script:
    - echo "🐳 Building Docker image..."
    - docker build -t $IMAGE_NAME:$TAG .

# ------------------------
# ✅ SCAN STAGE (SIMPLIFIED - NO DIND!)
# ------------------------
scan:
  stage: scan
  image: docker:latest
  before_script:
    - cd docker-app
  script:
    - echo "🔐 Scanning Docker image for vulnerabilities..."
    - docker build -t $IMAGE_NAME:$TAG .
    - docker run --rm aquasec/trivy image --exit-code 0 --severity HIGH,CRITICAL $IMAGE_NAME:$TAG

# ------------------------
# ✅ DEPLOY STAGE
# ------------------------
deploy:
  stage: deploy
  image: alpine:latest
  only:
    - main
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
  script:
    - echo "🚀 Deploying to EC2..."
    - scp docker-app/docker-compose.yml ec2-user@$EC2_IP:/home/ec2-user/
    - ssh ec2-user@$EC2_IP 'docker-compose -f /home/ec2-user/docker-compose.yml up -d'

